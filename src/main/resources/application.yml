server:
  port: 8082
spring:
  datasource:
    url: jdbc:h2:mem:springBootDB
    username: sa
    password: 
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
